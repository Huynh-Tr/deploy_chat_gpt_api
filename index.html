<!DOCTYPE html>
<html>
<head>
    <title>AI Chat Interface - Cloudflare + Puter API</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            max-width: 800px;
            width: 100%;
        }
        
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2.5em;
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 40px;
            font-size: 1.1em;
        }
        
        .input-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
            font-size: 1.1em;
        }
        
        input[type="text"], select {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        
        input[type="text"]:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .button-group {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
            flex: 1;
        }
        
        button:hover {
            transform: translateY(-2px);
        }
        
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .response {
            margin-top: 25px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 5px solid #667eea;
            white-space: pre-wrap;
            min-height: 100px;
        }
        
        .loading {
            text-align: center;
            color: #666;
            font-style: italic;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .api-info {
            background: #e3f2fd;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            font-size: 0.9em;
            color: #1565c0;
        }
        
        .model-selector {
            display: flex;
            gap: 10px;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .model-selector select {
            flex: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ¤– AI Chat Interface</h1>
        <p class="subtitle">Powered by Cloudflare Workers + Puter API</p>
        
        <div class="model-selector">
            <label for="modelSelect">Model:</label>
            <select id="modelSelect">
                <option value="gpt-5-nano">GPT-5 Nano (Fast)</option>
                <option value="gpt-5-mini">GPT-5 Mini (Balanced)</option>
                <option value="gpt-5">GPT-5 (Advanced)</option>
                <option value="gpt-4o">GPT-4o</option>
                <option value="gpt-4o-mini">GPT-4o Mini</option>
            </select>
        </div>
        
        <div class="input-group">
            <label for="userInput">Enter your question:</label>
            <input type="text" id="userInput" placeholder="What would you like to ask the AI?" />
        </div>
        
        <div class="button-group">
            <button id="chatButton" onclick="startChat()">Send Message</button>
            <button id="streamButton" onclick="startStreamChat()">Stream Response</button>
        </div>
        
        <div id="response" class="response" style="display: none;"></div>
        
        <div class="api-info">
            <strong>API Endpoints:</strong><br>
            â€¢ POST /api/chat - Send chat messages<br>
            â€¢ POST /api/webhook - Receive webhooks from n8n<br>
            â€¢ Compatible with Cloudflare Workers deployment
        </div>
    </div>

    <script src="https://js.puter.com/v2/"></script>
    <script>
        function startChat() {
            const userInput = document.getElementById('userInput').value.trim();
            const model = document.getElementById('modelSelect').value;
            const chatButton = document.getElementById('chatButton');
            const responseDiv = document.getElementById('response');
            
            if (!userInput) {
                alert('Please enter a question before sending.');
                return;
            }
            
            // Disable button and show loading
            chatButton.disabled = true;
            chatButton.textContent = 'Sending...';
            responseDiv.style.display = 'block';
            responseDiv.innerHTML = '<div class="loading"><div class="spinner"></div>Getting response from AI...</div>';
            
            // Use Puter API
            puter.ai.chat(userInput, { model: model })
                .then(response => {
                    responseDiv.innerHTML = response;
                })
                .catch(error => {
                    responseDiv.innerHTML = 'Error: ' + error.message;
                    console.error('Chat error:', error);
                })
                .finally(() => {
                    chatButton.disabled = false;
                    chatButton.textContent = 'Send Message';
                });
        }
        
        async function startStreamChat() {
            const userInput = document.getElementById('userInput').value.trim();
            const model = document.getElementById('modelSelect').value;
            const streamButton = document.getElementById('streamButton');
            const responseDiv = document.getElementById('response');
            
            if (!userInput) {
                alert('Please enter a question before sending.');
                return;
            }
            
            streamButton.disabled = true;
            streamButton.textContent = 'Streaming...';
            responseDiv.style.display = 'block';
            responseDiv.innerHTML = '<div class="loading"><div class="spinner"></div>Starting stream...</div>';
            
            try {
                const response = await puter.ai.chat(userInput, { 
                    stream: true, 
                    model: model 
                });
                
                let fullResponse = '';
                responseDiv.innerHTML = '';
                
                for await (const part of response) {
                    if (part?.text) {
                        fullResponse += part.text;
                        responseDiv.innerHTML = fullResponse;
                    }
                }
            } catch (error) {
                responseDiv.innerHTML = 'Error: ' + error.message;
                console.error('Stream error:', error);
            } finally {
                streamButton.disabled = false;
                streamButton.textContent = 'Stream Response';
            }
        }
        
        // Allow Enter key to send message
        document.getElementById('userInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                startChat();
            }
        });
        
        // Function to handle incoming webhook data (for n8n integration)
        function handleWebhookData(data) {
            const userInput = document.getElementById('userInput');
            const responseDiv = document.getElementById('response');
            
            if (data.message) {
                userInput.value = data.message;
                startChat();
            }
        }
        
        // Expose function globally for external calls
        window.handleWebhookData = handleWebhookData;
    </script>
</body>
</html>
